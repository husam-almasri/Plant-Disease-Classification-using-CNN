<!DOCTYPE html>
<html>
<head>
<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<meta charset=utf-8 />
<link rel="stylesheet" href="main.css">
<title>Plant Disease Classification</title>
</head>
<body class="bg">
    <div>
        <div class=" banner">
            <p>Plant Disease Classification Using Machine Learning</p>
        </div>
        <div class='form'>
            <form>
                <div class='show'><label class="lbl_clr">Select the plant type for diagnosis</label></div>
                <group class="inline-radio">
                    <div><input class='radio' type="radio" name="plant" value="Potato" id="plant1" checked>
                        <label class='label' for="plant1">Potato</label>
                    </div>
                    <div><input class='radio' type="radio" name="plant" value="Tomato" id="plant2">
                        <label class='label' for="plant2">Tomato</label>
                    </div>
                    <div><input class='radio'type="radio" name="plant" value="Pepper" id="plant3">
                        <label class='label' for="plant3">Pepper</label >
                    </div>
                </group>
            </form>
        </div>
        
        <div class="form">
            <div class='show'><label class="lbl_clr">Pleast add the <span id='plantId'>Potato</span> leaf image to check</label></div>
            <div >
                <img id="img" class="photo" />
            </div>
            <div >
                <label for="imgInp" class="custom-file-upload txt ">
                    Add Image
                </label>
                <input type='file' id="imgInp" name="image" />

                <label for="btn" class="custom-file-upload txt pos">
                    Check
                </label>
                <input id="btn" type="button" value="Predict"/>
            </div>
        </div>
        <div class='form show'> 
            <span class='result' id="results">Waiting for image upload.</span>
        </div>
    </div>
    <script src="main.js"></script>  
</body>
</html>
